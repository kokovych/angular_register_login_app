<h2>Login</h2>

<form #userlogin = "ngForm" (ngSubmit) = "onSubmit(userlogin.value)">
  <div class="form-group">
    <label for="email" >EMAIL</label>
    <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" required/>
    <br/>
    <label for="password" >password</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" required/>
    <br/>
    <!--<input type = "submit" value = "Login">-->
    <button type="submit" class="btn btn-default" >Login</button>
  </div>
</form>
<div>
  <p>
    Email entered is : {{user.email}}
  </p>
</div>
