<app-page-header>

</app-page-header>

<div *ngIf="!userIsAuthorized">
  <h2>Registration</h2>
  <form [formGroup] ="userRegistrationForm" (ngSubmit) = "onSubmit(userRegistrationForm.value)">
    <div class="form-group">
      <label for="email" >EMAIL</label>
      <input id="email" class="form-control"
             formControlName="email" required >
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="alert alert-danger">

        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.pattern">
          It does not look like email!
        </div>
        pattern

      </div>

      <br/>
      <label for="password" >password</label>
      <input type="password" class="form-control"
             name="password" id="password"
             formControlName = "password"
             required/>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="alert alert-danger">

        <div *ngIf="password.errors.required">
          Password is required.
        </div>

      </div>
      <br/>
      <!--<input type = "submit" value = "Login">-->

      <button type="submit" class="btn btn-default"
              [disabled]="userRegistrationForm.invalid">Login</button>
    </div>
  </form>
</div>

<div *ngIf="userIsAuthorized">
  <h2>You have been already authorized!</h2>
</div>
